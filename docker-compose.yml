version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: monpotager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: monpotager
      POSTGRES_PASSWORD: monpotager_dev_password
      POSTGRES_DB: monpotager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monpotager"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monpotager-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://monpotager:monpotager_dev_password@db:5432/monpotager
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount uploads directory for persistence
      - uploads:/app/uploads

volumes:
  postgres_data:
  uploads:
